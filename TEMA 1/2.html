<!DOCTYPE html>
<html>
    <head>
        <script src="src/script.js" charset="UTF-8"></script> <!-- NOS CARGA ELEMENTOS DE UN ARCHIVO DE JAVASCRIPT-->
        <link rel="stylesheet" href="2.css">
        <link rel="alternate" href="http://www.uax.com/en" hreflang="en"> <!-- detecta si nuestro buscador está en inglés y en ese caso son cambiaría al link de la página en inglés-->
        <title> 
            Ejemplo de estructura de página en html
        </title>
        <style>
            h1{
                color:blue;
            }
        </style>
        <meta http-equiv="content-type" content = "text/html; charset = UTF-8"> <!-- El meta sirve para dar metainformacion de la pagina web(buscadores e información relacionada con la página web)-->
    </head>
    <body>
        <h1>Hola Mundo</h1> <!-- cabeceras hay del 1 al 6 (h1-6)-->
        <h2>Hola Mundo</h2>
        <h3>Hola Mundo</h3>
    </body>
</html>
